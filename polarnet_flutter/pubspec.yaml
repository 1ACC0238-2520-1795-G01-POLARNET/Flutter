name: polarnet_flutter
description: "PolarNet - Plataforma de alquiler de equipos"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # State Management - BLoC
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # Backend - Supabase
  supabase_flutter: ^2.10.3
  
  # Local Database - SQFlite
  sqflite: ^2.4.2
  path: ^1.9.1
  path_provider: ^2.1.1
  
  # Network & Storage
  http: ^1.5.0
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  
  # Utils
  intl: ^0.19.0
  logger: ^2.0.2
  
  # UI Components
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  fl_chart: ^1.1.1
   

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^10.0.0
  mocktail: ^1.0.1
  
  

flutter:
  uses-material-design: true
